<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'css/style.css'>
    <title>Best Kino</title>
</head>
<body>
    <header class = 'container'>
        <div class="header__content">
            <a src="index.html" class="header__logo">BEST__KINO</a>
            <form>
                <input type="text" class = 'header__search' placeholder="Поиск">
            </form>
        </div>
    </header>
    <div class="container">
        <div class="movies">
            <div class="movie">
                <div class="movie__card">
                    <img src="https://s.kinokrad.co/uploads/img/tb3/94d435e168b97e5fec92e3cecf9a96f7.jpeg"
                    class = 'movie__card--Spider'
                    >
                    <div class="movie__card--background"></div>
                    <div class="movie__info">
                        <div class="movie__title">Человек-Паук</div>
                        <div class="movie__genre">Фантастика</div>
                        <div class="movie__rating movie__rating--green">9</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = 'script.js'></script>
</body>
</html>
